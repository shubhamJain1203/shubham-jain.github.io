---
layout: default
title: "Blogs"
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* General body and page styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fafafa;  /* soft light gray background */
      color: #333;  /* dark text for contrast */
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      color: #333;
      font-family: 'Georgia', serif;  /* elegant serif font for headings */
    }

    p {
      font-size: 1.1em;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    /* Main Content */
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Link and Hover Effects */
    a {
      color: #007acc;
      text-decoration: none;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    a:hover {
      color: #005a8c;
      text-decoration: underline;
    }

    img {
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);  /* Slight zoom effect */
    }

    /* Header Styles */
    header {
      background-color: #333;
      padding: 15px;
    }

    header nav a {
      color: white;
      padding: 10px;
      text-decoration: none;
    }

    header nav a:hover {
      background-color: #555;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    footer ul {
      list-style: none;
      padding: 0;
    }

    footer ul li {
      display: inline;
      margin: 0 10px;
    }

    footer a {
      color: #007acc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Table of Contents Styles */
    nav {
      background-color: #f4f4f4;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    nav a {
      color: #007acc;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        margin: 20px;
        padding: 15px;
      }

      header {
        text-align: center;
      }

      header nav {
        display: block;
      }

      header nav a {
        display: block;
        margin: 10px 0;
      }
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Code Styling */
    pre, code {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      font-family: "Courier New", monospace;
    }

    pre {
      overflow-x: auto;
    }

  </style>
</head>
<body>

  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <main>
    <h1>{{ page.title }}</h1>

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a><br>
          <small>{{ post.date | date: "%B %d, %Y" }}</small>
        </li>
      {% endfor %}
    </ul>

    <p><a href="{{ site.baseurl }}/index.md">Back to Home</a></p>
  </main>

  <footer>
    <p>Made with ❤️ by <a href="https://github.com/shubhamJain1203">Shubham Jain</a></p>
    <ul>
      <li><a href="https://twitter.com/yourhandle"><i class="fa fa-twitter"></i> Twitter</a></li>
      <li><a href="https://linkedin.com/in/yourprofile"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
    </ul>
  </footer>

</body>
</html>
