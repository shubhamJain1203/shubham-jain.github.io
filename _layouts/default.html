<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | escape }}</title>

    <!-- MathJax script for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      main {
        padding: 20px;
        margin: 0 auto; /* Centers the content */
        max-width: 900px; /* Limits the width */
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        color: #555;
      }

      /* Add some space after each section of the page */
      section {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <main>
        <h1>{{ page.title }}</h1>
        <div class="content">
          {{ content }}
        </div>
      </main>
  </body>
</html>
